<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello wasm-pack!</title>
</head>
<body>
<noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
<script src="./bootstrap.js"></script>
<link rel="stylesheet" href="./styles.css">
<label for="arraySize">Array size (higher than 1mil not recommended):</label>
<input type="number" id="arraySize" name="array size" value="50000">
<table>
    <tr>
        <th>JavaScript</th>
        <th>WebAssembly</th>
    </tr>
    <tr>
        <td>
            <button id="jsButton">Sort array</button>
        </td>
        <td>
            <button id="wasmButton">Sort array</button>
        </td>
    </tr>
    <tr>
        <td id="jsResult">Press sort...</td>
        <td id="wasmResult">Press sort...</td>
    </tr>
</table>
</body>
</html>
